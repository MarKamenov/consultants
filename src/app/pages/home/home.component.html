<div class="content">
  <header>
    <h1 class="content__title">List of consultants</h1>
    <button class="content__order" (click)="toggleOrder()">  {{ isAscendingSort() ? 'Ascending' : 'Descending' }}</button>
  </header>
  <section>
    @for (consultant of consultantsList$ | async; track consultant.fullname) {
      <app-card
      class="content__list"
      [consultant]="consultant"
      />
      } @empty {
      <div>There are no items.</div>
      }
  </section>
</div>
